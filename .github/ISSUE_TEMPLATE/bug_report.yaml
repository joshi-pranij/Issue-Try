name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - PranijJoshi
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Please enter your name or email
      placeholder: ex. Pranij or pranij@gmail.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: checkbox
    id: Device
    attributes:
      label: What device are you seeing the problem on?
      multiple: false
      options:
        - IOS
        - Android
        - Windows
        - Mac
        validations:
          required: True
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
